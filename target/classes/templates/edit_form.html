<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
  <h1>Edit sale</h1>
  <br/>
  <form action="#" th:action="@{/update}" th:object="${modele}" method="post">
    <table border="1" cellpadding="10">
      <tr>
        <td>ID pojazdu:</td>
        <td><input type = "text" th:fields="*{id_pojazdu}" readonly="readonly"></td>
      </tr>
      <tr>
        <td>Model:</td>
        <td><input type = "text" th:fields="*{modelAuta} "></td>
      </tr>
      <tr>
        <td>Marka:</td>
        <td><input type = "text" th:fields="*{markaAuta}"></td>
      </tr>
      <tr>
        <td>Rok produkcji:</td>
        <td><input type = "text" th:fields="*{rokProdukcji}" ></td>
      </tr>
      <tr>
        <td>Pojemnosc silnika:</td>
        <td><input type = "text" th:fields="*{pojemnoscSilnika}" ></td>
      </tr>
      <tr>
        <td>Rodzaj paliwa:</td>
        <td><input type = "text" th:fields="*{rodzajPaliwa}"></td>
      </tr>
      <tr>
        <td>Standart wyposazenia:</td>
        <td><input type = "text" th:fields="*{standartWyposazenia}"></td>
      </tr>
      <tr>
        <td>Cena:</td>
        <td><input type = "text" th:fields="*{cena}"></td>
      </tr>
      <tr>
        <td>Dostepnosc:</td>
        <td><input type = "text" th:fields="*{dostepnosc}"></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button> </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
