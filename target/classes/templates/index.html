<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Salon Samochodowy chui</title>
</head>
<body>
<div align="center">
  <h1>SALON chui</h1>
  <!-- Table -->
  <table border = "1" cellpadding = "10">
    <thead>
    <tr> <!-- Table row -->
      <th>idModelu</th> <!â€“- Table column -->
      <th>idMarki</th>
      <th>kod</th>
      <th>opis</th>

    </tr>
    </thead>
    <!-- Table body -->
    <tbody>
    <tr th:each = "Modele : ${listModele}">
      <td th:text = "${Modele.idModelu}">ID modelu</td>
      <td th:text = "${Modele.idMarki}">ID marki</td>
      <td th:text = "${Modele.kod}">kod</td>
      <td th:text = "${Modele.opis}">opis</td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
