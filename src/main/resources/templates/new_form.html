<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Mcquinni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style media="screen">
      *,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
        background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),url('https://www.hdcarwallpapers.com/walls/2019_chevrolet_blazer_premier_4k-HD.jpg');
        background-size: 200%;
        height: 160vh;
        background-repeat: no-repeat;
        margin-top: 0 !important;

}


form{
margin-top:200px;
    height: 1190px;
    width: 400px;
    background-color: rgba(255,255,255,0.13);
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(6px);
    border: 0.4px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 50px 35px;
}
form *{
    font-family: 'Poppins',sans-serif;
    color: #ffffff;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}
form h3{
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
}

label{
    display: block;
    margin-top: 30px;
    font-size: 16px;
    font-weight: 500;
}
input, select{
    display: block;
    height: 50px;
    width: 100%;
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 8px;
    font-size: 14px;
    font-weight: 300;
}
 option{
    display: block;
    height: 50px;
    width: 100%;
    background-color: rgba(0,0,0,0.7);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 8px;
    font-size: 14px;
    font-weight: 300;
}
::placeholder{
    color: #e5e5e5;
}
button{
    margin-top: 50px;
    width: 100%;
    background-color: rgba(255, 255, 255, 0.59);
    color: #080710;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;

}
button:hover{
background-color:rgba(253,253,253,0.7);
}
.alert {
  padding: 20px;
  background-color: rgba(255, 255, 255, 0.59);
  color: white;
  font-family: 'Poppins',sans-serif;
  font-size: 20px;
}

.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.closebtn:hover {
  color: black;
}




    </style>
</head>
<body>
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<div th:if="${param.logout}">
    You have been logged out.
</div>
<form action="#" th:action="@{/save}" th:object="${modele}" method="post">
    <h3>Wprowadź dane samochodu:</h3>

    <div><label> Nazwa marki: <input type="text" th:field="*{markaAuta}"> </label></div>
    <div><label> Kod modelu: <input type="text" th:field="*{modelAuta}"> </label></div>
    <div><label> Rok produkcji: <input type="text" th:field="*{rokProdukcji}"> </label></div>
    <div><label> Pojemność silnika: <input type="text" th:field="*{pojemnoscSilnika}"> </label></div>
    <div><label> Rodzaj paliwa:<select type="text" th:field="*{rodzajPaliwa}">
        <option value=""> </option>
        <option value="DIESEL">diesel</option>
        <option value="BENZYNA">benzyna</option>
        <!--<option value="dizelek">LPG</option>
        <option value="dizelek">elektryczny</option> -->
    </select> </label></div>
    <div><label> Standard wyposażenia: <select type="text" th:field="*{standartWyposazenia}">
        <option value=""> </option>
        <option value="CLASSIC">Classic</option>
        <option value="PREMIUM">Premium</option>
        <option value="PREMIUM+">Premium+</option>
    </select></label></div>
    <div><label> Cena: <input type="text" th:field="*{cena}"> </label></div>
    <div><label> Dostępność: <select type="text" th:field="*{dostepnosc}">
        <option value=""> </option>
        <option value="W SALONIE">W salonie</option>
        <option value="NA ZAMOWIENIE">Na zamowienie</option>
    </select>
    </label></div>
    <div>
        <button type="submit">Zapisz dane</button>
    </div>
</form>
<div th:if="${param.error}" class="alert">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    Coś poszło nie tak
</div>

</body>
</html>
